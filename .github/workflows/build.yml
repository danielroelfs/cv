on:
  push:
    branches:
      - main

name: Render and Publish
  
permissions: 
  id-token: write
  pages: write

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
      - name: 🧳 Check out repository
        uses: actions/checkout@v4
        
      - name: 🏗️ Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: 🏗️ Set up R
        uses: r-lib/actions/setup-r@v2

      - name: 🧱 Restore packages
        shell: Rscript {0}
        run: |
          if (!requireNamespace("renv", quietly = TRUE)) install.packages("renv")
          renv::restore()

      - name: 🔨 Generate HTML
        env:
          QUARTO_PRINT_STACK: true
        run: |
          quarto render cv.qmd -P pdf_mode:false --metadata format.html.embed-resources=false -o index.html
          quarto render cv.qmd -P pdf_mode:true --metadata format.html.embed-resources=true -o tmp.html
        shell: bash

      - name: 🏗️ Set up Chrome
        uses: browser-actions/setup-chrome@v1
        id: setup-chrome
        
      - name: 🔨 Generate PDF
        run: |
          ${{ steps.setup-chrome.outputs.chrome-path }} --headless --virtual-time-budget=100000000 --allow-file-access-from-files --print-to-pdf=roelfs_cv.pdf tmp.html
      
      - name: 📦 Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          name: cv_files
          path: .

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-22.04
    needs: build

    steps:
      - name: 🔧 Set up Pages
        id: pages
        uses: actions/configure-pages@v5
        
      - name: 🚀 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: cv_files
