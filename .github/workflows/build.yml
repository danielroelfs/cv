on:
  push:
    branches:
      - main

name: Render and Publish
  
permissions: 
  id-token: write
  pages: write

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
      - name: ğŸ§³ Check out repository
        uses: actions/checkout@v4
        
      - name: ğŸ—ï¸ Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ğŸ—ï¸ Set up R
        uses: r-lib/actions/setup-r@v2

      - name: ğŸ§± Restore packages
        shell: Rscript {0}
        run: |
          if (!requireNamespace("renv", quietly = TRUE)) install.packages("renv")
          renv::restore()

      - name: ğŸ”¨ Generate HTML
        env:
          QUARTO_PRINT_STACK: true
        run: |
          quarto render cv.qmd -P pdf_mode:false -o index.html
          quarto render cv.qmd -P pdf_mode:true -o tmp.html
        shell: bash

      - name: ğŸ—ï¸ Set up Chrome
        uses: browser-actions/setup-chrome@v1
        id: setup-chrome
        with:
          chrome-version: stable
        
      - name: Install Python HTTP server
        run: sudo apt-get install -y python3

      - name: Start server and generate PDF
        run: |
          ls -a
          python3 -m http.server 8000 &
          SERVER_PID=$!
          sleep 2

          chrome \
            --headless=new \
            --no-sandbox \
            --disable-dev-shm-usage \
            --disable-gpu \
            --virtual-time-budget=100000000 \
            --allow-file-access-from-files \
            --print-to-pdf=roelfs_cv.pdf \
            http://localhost:8000/tmp.html

          kill $SERVER_PID
      
      - name: ğŸ“¦ Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          name: cv_files
          path: .

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-22.04
    needs: build

    steps:
      - name: ğŸ”§ Set up Pages
        id: pages
        uses: actions/configure-pages@v5
        
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: cv_files
