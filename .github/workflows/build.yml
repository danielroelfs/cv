on:
  push:
    branches:
      - main

name: Render and Publish
  
permissions: 
    contents: write
    pages: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        
      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      - name: Restore packages
        shell: Rscript {0}
        run: |
          if (!requireNamespace("renv", quietly = TRUE)) install.packages("renv")
          renv::restore()

      - name: Render HTML page
        env:
          QUARTO_PRINT_STACK: true
        run: |
          quarto render roelfs_cv.qmd -P pdf_mode:false -o index.html
          quarto render roelfs_cv.qmd -P pdf_mode:true -o tmp.html
        shell: bash

      - name: ðŸ”§ Setup Pages
        id: pages
        uses: actions/configure-pages@v3

      - name: Create PDF
        uses: browser-actions/setup-chrome@v1
        id: setup-chrome
        
      - run: |
          ${{ steps.setup-chrome.outputs.chrome-path }} --headless --virtual-time-budget=2000000 --print-to-pdf=roelfs_cv.pdf tmp.html
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          name: cv_files
          path: index.html

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ðŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2