name: Deploy to GitHub Pages

on:
  push:
    branches: [dev]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§³ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”¨ Install, build, and upload site output
        uses: withastro/action@v2

      - name: ğŸ—ï¸ Set up Chrome
        uses: browser-actions/setup-chrome@v2
        id: setup-chrome

      - name: ğŸ”¨ Generate PDF
        run: |
          ${{ steps.setup-chrome.outputs.chrome-path }} --headless --no-sandbox --virtual-time-budget=200000000 --no-pdf-header-footer --print-to-pdf=dist/roelfs_cv.pdf dist/index.html

      - name: ğŸ“¦ Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          name: roelfs_cv-dist-${{ github.run_id }}
          path: dist

